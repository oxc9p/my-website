<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{.WebLink}}/static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Are you sure you want to log out?</h1>
        <form class="login-form" action="{{.WebLink}}/api/logout" method="post">

            <button type="submit" class="login-button">Log out</button>
            <a href="{{.WebLink}}">
                <button type="button" class="login-button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
